type ReturnMessage{
  message: String
}
type User{
  id: Int
  name: String
  age: Int
  gender: String
  phonenumber: String
}

input UserInput{
  name: String!
  age: Int!
  gender: String!
  phonenumber: String!
}

type Query{
  user(user_id: Int!): User!
  users: [User!]!
}

type Mutation{
  createUser(userDetails: UserInput!): ReturnMessage!
  updateUser(userDetails: UserInput!): ReturnMessage!
  deleteUser(user_id: Int!): ReturnMessage!
}


